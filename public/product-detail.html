<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Meera Bangles</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="cart.js" defer></script>
    
    <style>
        /* --- Basic & Header/Footer Styles --- */
        :root { --primary-color: #b08d57; --secondary-color: #4a4a4a; --background-color: #fdfaf6; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--background-color); color: var(--secondary-color); line-height: 1.6; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        .main-header { background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 1rem 0; }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; }
        .logo { font-size: 1.8rem; color: var(--primary-color); text-decoration: none; font-family: 'Playfair Display', serif; }
        .main-nav ul { list-style: none; display: flex; gap: 25px; align-items: center; }
        .main-nav a { text-decoration: none; color: var(--secondary-color); font-weight: 500; }
        .main-footer { background-color: var(--secondary-color); color: #fff; padding: 40px 0; text-align: center; margin-top: 60px; }

        /* --- Product Detail Section Styles --- */
        .product-detail-section {
            padding: 60px 0;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 50px;
            align-items: flex-start;
        }
        .product-gallery .main-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        .thumbnail-images { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .thumbnail-images img {
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .thumbnail-images img:hover, .thumbnail-images img.active { border-color: var(--primary-color); }

        .product-info h1 { font-family: 'Playfair Display', serif; font-size: 2.8rem; margin-bottom: 15px; }
        .product-info .price { font-size: 2rem; color: var(--primary-color); font-weight: 600; margin-bottom: 20px; }
        .product-info .description { margin-bottom: 30px; }
        .add-to-cart-btn {
            display: block; width: 100%; padding: 15px; background-color: var(--primary-color);
            color: white; border: none; border-radius: 5px; font-size: 1.1rem;
            font-weight: 600; cursor: pointer; transition: background-color 0.3s ease;
        }
        .add-to-cart-btn:hover { background-color: #9a794b; }

        @media (max-width: 800px) {
            .product-detail-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"> Meera Bangles âœ¨</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li id="user-status"><a href="login.html">Login / Sign Up</a></li>
                    <li><a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="product-content">
                <p>Loading product...</p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Meera bangles . All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            const productContent = document.getElementById('product-content');

            if (!productId) {
                productContent.innerHTML = '<h1>Product Not Found</h1><p>The product you are looking for does not exist.</p>';
                return;
            }

            try {
                const response = await fetch(`/api/products/${productId}`);
                if (!response.ok) throw new Error('Product not found');
                
                const product = await response.json();

                document.title = `${product.name} | Meera Bangles`;

                let thumbnailsHTML = '';
                product.image_urls.forEach((url, index) => {
                    thumbnailsHTML += `<img src="${url}" alt="Thumbnail ${index + 1}" class="thumbnail ${index === 0 ? 'active' : ''}">`;
                });

                productContent.innerHTML = `
                    <div class="product-detail-section">
                        <div class="product-gallery">
                            <div class="main-image">
                                <img id="main-product-image" src="${product.image_urls[0]}" alt="${product.name}">
                            </div>
                            <div class="thumbnail-images">${thumbnailsHTML}</div>
                        </div>
                        <div class="product-info">
                            <h1>${product.name}</h1>
                            <p class="price">rs ${product.price}/-</p>
                            <p class="description">${product.description || 'No description available.'}</p>
                            <button class="add-to-cart-btn" onclick="addToCart('${product.name.replace(/'/g, "\\'")}', '${product.price}')">Add to Cart</button>
                        </div>
                    </div>
                `;
                
                addThumbnailListeners();
            } catch (error) {
                console.error('Failed to load product:', error);
                productContent.innerHTML = '<h1>Error</h1><p>Could not load product details. Please try again later.</p>';
            }
        });

        function addThumbnailListeners() {
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.addEventListener('click', () => {
                    const currentActive = document.querySelector('.thumbnail.active');
                    if (currentActive) currentActive.classList.remove('active');
                    
                    thumb.classList.add('active');
                    document.getElementById('main-product-image').src = thumb.src;
                });
            });
        }
    </script>
</body>
</html>
