<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Meera Bangles</title>
    
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <script src="cart.js" defer></script>

    <style>
        /* CSS is identical to the login page for a consistent theme */
        :root { --primary-color: #e5b260; --secondary-color: #1e1919; --text-light: #fdfaf6; --black-color: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body {
            background-image: url("https://images.unsplash.com/photo-1583912267655-21d2325c3162?q=80&w=1887");
            background-position: center; background-size: cover; background-repeat: no-repeat; background-attachment: fixed;
            display: flex; flex-direction: column; min-height: 100vh;
        }
        a { text-decoration: none; color: var(--text-light); }
        a:hover { text-decoration: underline; }

        /* --- Standard Header Styles --- */
        .main-header { background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 1rem 0; width: 100%; }
        .header-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; color: var(--primary-color); text-decoration: none; font-family: 'Playfair Display', serif; }
        .main-nav ul { list-style: none; display: flex; gap: 25px; align-items: center; }
        .main-nav a { text-decoration: none; color: var(--secondary-color); font-weight: 500; }

        .wrapper { flex-grow: 1; width: 100%; display: flex; justify-content: center; align-items: center; padding: 20px 0; background-color: rgba(0, 0, 0, 0.2); }
        .login_box {
            position: relative; width: 450px; backdrop-filter: blur(25px);
            border: 2px solid var(--primary-color); border-radius: 15px;
            padding: 7.5em 2.5em 4em 2.5em; color: var(--text-light);
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
        }
        .login-header {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; justify-content: center;
            background-color: var(--primary-color); width: 140px; height: 70px; border-radius: 0 0 20px 20px;
        }
        .login-header span { font-size: 30px; color: var(--black-color); text-align: center; }
        .login-header::before, .login-header::after { content: ""; position: absolute; top: 0; width: 30px; height: 30px; border-radius: 50%; background: transparent; }
        .login-header::before { left: -30px; border-top-right-radius: 50%; box-shadow: 15px 0 0 0 var(--primary-color); }
        .login-header::after { right: -30px; border-top-left-radius: 50%; box-shadow: -15px 0 0 0 var(--primary-color); }
        .input_box { position: relative; display: flex; flex-direction: column; margin: 20px 0; }
        .input-field {
            width: 100%; height: 55px; font-size: 16px; background: transparent;
            color: var(--text-light); padding-inline: 20px 50px;
            border: 2px solid var(--primary-color); border-radius: 30px; outline: none;
        }
        .label { position: absolute; top: 15px; left: 20px; transition: 0.2s; color: var(--text-light); }
        .input-field:focus + .label, .input-field:valid + .label {
            top: -10px; left: 20px; font-size: 14px; background-color: var(--primary-color);
            border-radius: 30px; color: var(--black-color); padding: 0 10px;
        }
        .icon { position: absolute; top: 18px; right: 25px; font-size: 20px; }
        .input-submit {
            width: 100%; height: 50px; background: #ececec; font-size: 16px;
            font-weight: 500; border: none; border-radius: 30px; cursor: pointer; transition: 0.3s;
        }
        .input-submit:hover { background: var(--text-light); color: var(--black-color); }
        .register { text-align: center; }
        .register a { font-weight: 500; }
        #message { margin-top: 15px; font-weight: 500; min-height: 20px; }
        #message.success { color: #a8ff9a; }
        #message.error { color: #ff9a9a; }
          @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .container { padding: 0 15px; }
            .main-header .container { flex-direction: column; gap: 15px; }
            .main-nav ul { padding: 0; justify-content: center; flex-wrap: wrap; }
            .page-header { padding: 40px 0; }
            .page-header h1 { font-size: 2.5rem; }
            .categories { gap: 10px; margin-bottom: 30px; }
            .category-btn { padding: 8px 16px; font-size: 0.9rem; }
        }
    </style>
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo"> Meera Bangles âœ¨</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <form id="signupForm" class="login_box">
            <div class="login-header"><span>Sign Up</span></div>
            <div class="input_box">
                <input type="text" id="username" class="input-field" required>
                <label for="username" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="email" id="email" class="input-field" required>
                <label for="email" class="label">Email</label>
                <i class='bx bx-envelope icon'></i>
            </div>
            <div class="input_box">
                <input type="password" id="password" class="input-field" required>
                <label for="password" class="label">Password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input_box">
                <input type="submit" class="input-submit" value="Sign Up">
            </div>
            <div id="message"></div>
            <div class="register">
                <span>Already have an account? <a href="login.html">Login</a></span>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Clear previous messages
            messageDiv.textContent = '';

            const response = await fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const result = await response.json();
            messageDiv.textContent = result.message;

            // Add a class for success/error styling
            if (response.ok) {
                messageDiv.className = 'success';
            } else {
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
